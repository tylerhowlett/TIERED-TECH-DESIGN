<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Builds | Tiered Tech</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 2rem; background: #f4f4f4; }

    .build-item { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1rem; max-width: 300px; text-align: center; }

    .build-item p { margin: 0.5rem 0 0 0; }
  </style>
</head>
<body>
  <h1>Past Builds</h1>
  <div class="build-gallery">
    <div class="build-item">
      <img src="https://yourdomain.com/build1.jpg" alt="Build 1">
      <p>High-performance Gaming Build</p>
    </div>
    <div class="build-item">
      <img src="https://yourdomain.com/build2.jpg" alt="Build 2">
      <p>Budget-friendly Workstation</p>
    </div>
    <div class="build-item">
      <img src="https://yourdomain.com/build3.jpg" alt="Build 3">
      <p>RGB Enthusiast Build</p>
    </div>
  </div>
</body>
</html>
